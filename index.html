<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + React + TS</title>
    <link rel="manifest" href="manifest.json" />
  </head>
  <body>
    <div id="root"></div>
    <button id="update_version_button" onclick="reload()">アップデートする</button>
    <script type="module" src="/src/main.tsx"></script>
    <!-- PWA -->
    <script>
      function reload(){
        if ("serviceWorker" in navigator) {
          navigator.serviceWorker.getRegistration().then(registration => {
            if (registration.waiting!=null) {
              alert('インストール済みの更新があります。アプリを再起動してください。')
              disableUpdateButton()
            }else{
              registration.update().then(registration=>{
                const installingWorker=registration.installing;
                if(installingWorker!=null){
                  installingWorker.onstatechange=e=>{
                    if(e.target.state=='installed'){
                      alert('更新しました。')
                      disableUpdateButton()
                    }
                  }
                }
              })
            }
          })
        }
      }
      if("serviceWorker" in navigator){
        window.addEventListener("load", () => {
          navigator.serviceWorker
          .register("./OneSignalSDKWorker.js")
          .then((reg) => console.log("サービスワーカーの登録成功", reg.scope))
          .catch((err) => console.log("サービスワーカーの登録失敗", err));
        });
      }
      function disableUpdateButton(){
        const button=document.getElementById('update_version_button')
        if(button!=null){
          button.disabled=true
        }
      }
    </script>
  </body>
</html>
